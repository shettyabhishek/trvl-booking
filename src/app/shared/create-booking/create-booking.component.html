<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Create Booking</ion-title>
    <ion-buttons slot="end" >
      <ion-icon name="close" class="ion-padding" size="large" (click)="cancelBooking()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title><ion-text color="primary"><h2>{{name}}</h2></ion-text></ion-card-title>
      <ion-card-subtitle><ion-text color="medium"><h4>${{price}}</h4></ion-text>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" size="default" (click)="bookThePlace()">Book</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
