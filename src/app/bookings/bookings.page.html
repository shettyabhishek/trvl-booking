<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let booking of allBookings">
      <ion-item>
        <ion-label>
          <h2>{{booking?.name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-icon name="create" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
