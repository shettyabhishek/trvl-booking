<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-back-button slot="start" defaultHref="places/discover"></ion-back-button>
    <ion-title>{{placeDetails?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-button color="primary" expand="block" (click)="bookMyPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img [src]="placeDetails?.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card color="light" class="ion-no-padding">
    <ion-card-header>
      <ion-card-title>${{placeDetails?.price}}</ion-card-title>
      <ion-card-subtitle>City: {{placeDetails?.city}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{placeDetails?.description}} </ion-card-content>
  </ion-card>
</ion-content>
